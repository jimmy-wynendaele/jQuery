    window.addEventListener('keydown',function(event){
      console.log(event.keyCode);
      let formWidth = $('#ex6').width();
      let formHeight = $('#ex6').height();
      if(event.keyCode == 37){
        if($('#ex6').position().left<10){
          console.log($('body').width()-formWidth);
          $('#ex6').css({left : ($('body').width()-formWidth)});
        } else{
          $('#ex6').animate({
              left: "-=10"
          },1)
          }
      }else if(event.keyCode == 38){
        if($('#ex6').position().top<10){
          $('#ex6').css({top: $('body').height()-formHeight});
        } else{
        $('#ex6').animate({
              top: "-=10"
        },1)
          }
      } else if(event.keyCode == 39){
        if($('#ex6').position().left>($('body').width()-10)){
          $('#ex6').css({left:0});

          },1)
